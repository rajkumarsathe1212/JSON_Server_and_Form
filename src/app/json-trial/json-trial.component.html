<div class="container-fluid">

  <div>
    <h3 style="border-bottom: 6px solid tomato; border-radius: 40%; display: inline;">Form Using JSON Server</h3>

  </div>

  <form [formGroup]="formgroup" (ngSubmit)="submit(formgroup.value)" class="mt-5">

    <h4>Fill Your Information Below</h4>

    <div class="form-group">
      <input type="text" style="display: none;" formControlName="id"><br>
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label>Number</label>
      <input type="number" formControlName="number" class="form-control" placeholder="Enter number">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
    </div>

  </form>



  <table class="table table-bordered mt-5 text-center">
    <tr>
      <th>Sr no</th>
      <th>Name</th>
      <th>Email</th>
      <th>Number</th>
      <th></th>
    </tr>

    <tr *ngFor="let d of datas,let i = index">
      <td>{{i+1}}</td>
      <td>{{d.name}}</td>
      <td>{{d.email}}</td>
      <td>{{d.number}}</td>
      <td>
        <button class="btn btn-outline-primary" (click)="edit(d)">Edit</button>
        <button class="btn btn-outline-danger" (click)="delete(d)">Delete</button>
      </td>
    </tr>
  </table>

</div>
